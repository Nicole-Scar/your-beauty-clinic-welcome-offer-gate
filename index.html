<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Validating your offer...</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <style>
    body{display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;background:#faf7f5;font-family:system-ui,sans-serif;color:#333;margin:0}
    .spinner{width:40px;height:40px;border:4px solid #ddd;border-top:4px solid #c49a6c;border-radius:50%;animation:spin 1s linear infinite;margin-bottom:10px}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="spinner"></div>
  <p>Verifying your offer...</p>

  <script>
  (function(){
    const params=new URLSearchParams(location.search);
    const contactId=params.get("contactId");
    if(!contactId){
      return location.replace("https://yourbeautyclinic.bookedbeauty.co/your-beauty-clinic-welcome-offer-invalid-340971");
    }
    console.log("ðŸª¶ ContactId detected:",contactId);
    const apiUrl="/api/validateOffer?"+params.toString();
    console.log("ðŸ”„ Redirecting to API route:",apiUrl);
    setTimeout(()=>location.replace(apiUrl),2000);

    document.querySelectorAll(".book-now-button").forEach(btn=>{
      btn.addEventListener("click",async e=>{
        try{
          const res=await fetch(apiUrl,{method:"HEAD",redirect:"manual"});
          if(res.url&&res.url.includes("invalid")){
            e.preventDefault();
            location.replace(res.url);
          }
        }catch(err){console.error("HEAD check failed",err);}
      });
    });
  })();
  </script>
</body>
</html>
