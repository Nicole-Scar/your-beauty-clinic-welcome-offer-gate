<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Validating your offer...</title>

  <!-- Disable caching -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #faf7f5;
      font-family: system-ui, sans-serif;
      color: #333;
      margin: 0;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ddd;
      border-top: 4px solid #c49a6c;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 12px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <p>Verifying your offer‚Ä¶</p>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);

      const contactId = params.get("contactId");
      let utmSource = params.get("utm_source");

      // Fallback: recover utm_source from referrer (fixes GHL stripping)
      if (!utmSource && document.referrer) {
        try {
          const refUrl = new URL(document.referrer);
          utmSource = refUrl.searchParams.get("utm_source");
        } catch (e) {}
      }

      console.log("ü™∂ ContactId:", contactId);
      console.log("üí° Final utm_source:", utmSource);

      if (!contactId) {
        window.location.replace(
          "https://yourbeautyclinic.bookedbeauty.co/your-beauty-clinic-welcome-offer-invalid-340971"
        );
        return;
      }

      // Build CLEAN API URL (only contactId + utm_source)
      const apiParams = new URLSearchParams();
      apiParams.set("contactId", contactId);
      if (utmSource) {
        apiParams.set("utm_source", utmSource);
      }

      const apiUrl = "/api/validateOffer?" + apiParams.toString();
      console.log("‚û°Ô∏è Redirecting to API:", apiUrl);

      setTimeout(function () {
        window.location.replace(apiUrl);
      }, 1500);
    })();
  </script>
</body>
</html>
