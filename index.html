<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validating...</title>

  <!-- Restored original styles -->
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #faf7f5;
      font-family: system-ui, sans-serif;
      color: #333;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ddd;
      border-top: 4px solid #c49a6c;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>

  <script>
    // --- Optimization: zero logic changed, safer + faster ---
    (function () {
      const params = new URLSearchParams(window.location.search);
      const contactId = params.get("contactId");

      // No logic changes, just tightened code
      if (!contactId) {
        window.location.replace(
          "https://yourbeautyclinic.bookedbeauty.co/your-beauty-clinic-welcome-offer-invalid-340971"
        );
        return;
      }

      const url = "/api/validateOffer?" + params.toString();
      console.log("➡️ Redirecting to validator:", url);

      // Use location.replace to avoid history pollution
      window.location.replace(url);
    })();
  </script>

</head>

<body>
  <div class="spinner"></div>
  <p>Verifying your offer...</p>
</body>
</html>
