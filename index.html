<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Validating your offer...</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #faf7f5;
      font-family: system-ui, sans-serif;
      color: #333;
      margin: 0;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ddd;
      border-top: 4px solid #c49a6c;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <p>Verifying your offer...</p>

  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const contactId = params.get("contactId");

      // Detect UTM parameters
      const utmKeys = ["utm_source","utm_medium","utm_campaign","source"];
      const utms = {};
      utmKeys.forEach(k => { if(params.get(k)) utms[k] = params.get(k); });

      console.log("ðŸª¶ ContactId detected:", contactId);
      console.log("ðŸ’¡ Forwarded UTMs:", utms);

      if(!contactId) {
        return window.location.href =
          "https://yourbeautyclinic.bookedbeauty.co/your-beauty-clinic-welcome-offer-invalid-340971";
      }

      // Cache-buster to prevent UTM stripping
      if(!params.has("cb")) {
        params.set("cb", Date.now());
        const newUrl = `${window.location.pathname}?${params.toString()}`;
        window.location.href = newUrl;
        return;
      }

      // Build API URL with contactId + all UTMs
      const apiParams = new URLSearchParams();
      apiParams.set("contactId", contactId);
      Object.entries(utms).forEach(([k,v]) => { apiParams.set(k,v); });

      const apiUrl = `/api/validateOffer?${apiParams.toString()}`;
      console.log("ðŸ”„ Redirecting to API route:", apiUrl);

      setTimeout(() => {
        window.location.href = apiUrl;
      }, 2000);
    })();
  </script>
</body>
</html>
