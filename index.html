<!DOCTYPE html>
<html lang="en">
<head>

    body {

      text-align: center;
    }
  </style>
</head>
<body>
  <div class="offer-container">

  </div>

  <!-- UTM Verification Script -->
  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);

      // List of all UTMs + debug params to log
      const utms = ["utm_source","utm_medium","utm_campaign","source","contactId","cb"];

      console.log("ðŸŽ¯ UTM Verification:");
      utms.forEach(key => {
        const value = params.get(key);
        console.log(`â€¢ ${key}: ${value}`);
      });

      // Overlay to visually show UTMs on the page
      const debugDiv = document.createElement("div");
      debugDiv.style.position = "fixed";
      debugDiv.style.bottom = "10px";
      debugDiv.style.right = "10px";
      debugDiv.style.background = "rgba(0,0,0,0.7)";
      debugDiv.style.color = "#fff";
      debugDiv.style.fontSize = "12px";
      debugDiv.style.lineHeight = "1.2em";
      debugDiv.style.padding = "8px 12px";
      debugDiv.style.borderRadius = "6px";
      debugDiv.style.zIndex = "9999";
      debugDiv.style.whiteSpace = "pre-wrap";
      debugDiv.innerText = Array.from(params.entries())
        .map(([k,v]) => `${k}: ${v}`)
        .join("\n");
      document.body.appendChild(debugDiv);
    })();
  </script>
