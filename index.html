<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Validating your offer...</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #faf7f5;
      font-family: system-ui, sans-serif;
      color: #333;
      margin: 0;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ddd;
      border-top: 4px solid #c49a6c;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <p>Verifying your offer...</p>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const contactId = params.get("contactId");

      if (!contactId) {
        window.location.href = "https://yourbeautyclinic.bookedbeauty.co/your-beauty-clinic-welcome-offer-invalid-340971";
        return;
      }

      const UTM_KEYS = ["utm_source", "utm_medium", "utm_campaign", "source"];
      const utms = {};

      // === FIRST LOAD: persist UTMs safely ===
      if (!params.has("cb")) {
        UTM_KEYS.forEach(k => {
          const val = params.get(k) || sessionStorage.getItem(`welcomeOfferUTM_${k}`);
          if (val) {
            utms[k] = val;
            sessionStorage.setItem(`welcomeOfferUTM_${k}`, val);
          }
        });

        params.set("cb", Date.now());

        const reloadParams = new URLSearchParams({ contactId, cb: params.get("cb") });
        Object.entries(utms).forEach(([k, v]) => reloadParams.set(k, v));

        window.location.replace(`${window.location.pathname}?${reloadParams.toString()}`);
        return;
      }

      // === RESTORE UTMs (guaranteed) ===
      const storedUTMs = {};
      UTM_KEYS.forEach(k => {
        const val = sessionStorage.getItem(`welcomeOfferUTM_${k}`);
        if (val) storedUTMs[k] = val;
      });

      console.log("ðŸ’¡ Restored UTMs:", storedUTMs);

      // === Build API URL ===
      const apiParams = new URLSearchParams();
      apiParams.set("contactId", contactId);
      Object.entries(storedUTMs).forEach(([k, v]) => apiParams.set(k, v));

      const apiUrl = `/api/validateOffer?${apiParams.toString()}`;
      console.log("ðŸ”„ Redirecting to API route with UTMs:", apiUrl);

      setTimeout(() => window.location.replace(apiUrl), 1500);
    })();
  </script>
</body>
</html>
