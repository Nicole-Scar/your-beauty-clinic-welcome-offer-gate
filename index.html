<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Validating your offer...</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #faf7f5;
      font-family: system-ui, sans-serif;
      color: #333;
      margin: 0;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ddd;
      border-top: 4px solid #c49a6c;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <p>Verifying your offer...</p>

  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const contactId = params.get("contactId");

      if (!contactId) {
        window.location.href = "https://yourbeautyclinic.bookedbeauty.co/your-beauty-clinic-welcome-offer-invalid-340971";
        return;
      }

      const UTM_KEYS = ["utm_source","utm_medium","utm_campaign","source"];

      // store UTMs in sessionStorage
      if (!params.has("cb")) {
        const utms = {};
        UTM_KEYS.forEach(k => { if (params.get(k)) utms[k] = params.get(k); });
        sessionStorage.setItem("welcomeOfferUTMs", JSON.stringify(utms));
        params.set("cb", Date.now());
        window.location.replace(`${window.location.pathname}?${params.toString()}`);
        return;
      }

      // restore UTMs
      let storedUTMs = {};
      try { storedUTMs = JSON.parse(sessionStorage.getItem("welcomeOfferUTMs") || "{}"); } catch {}

      console.log("ðŸ’¡ Restored UTMs from sessionStorage:", storedUTMs);

      // Build API URL
      const apiParams = new URLSearchParams();
      apiParams.set("contactId", contactId);
      Object.entries(storedUTMs).forEach(([k, v]) => { if (v) apiParams.set(k, v); });

      const apiUrl = `/api/validateOffer?${apiParams.toString()}`;
      console.log("ðŸ”„ Redirecting to API route:", apiUrl);

      setTimeout(() => { window.location.replace(apiUrl); }, 1500);
    })();
  </script>
</body>
</html>
