<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Offer Redirect</title>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const contactId = params.get('contactId');

    if (!contactId) {
      console.error('❌ No contactId in URL');
      window.location.href = 'https://yourbeautyclinic.bookedbeauty.co/your-beauty-clinic-welcome-offer-invalid-340971';
    } else {
      console.log('🪶 ContactId detected:', contactId);

      // 30-second pause for inspection
      setTimeout(() => {
        fetch(`/api/validateOffer?contactId=${contactId}`)
          .then(res => res.json())
          .then(data => {
            console.log('API response received:', data);

            if (!data.contactFound || !data.redirectTo) {
              console.warn('Redirecting to invalid page');
              return window.location.href = 'https://yourbeautyclinic.bookedbeauty.co/your-beauty-clinic-welcome-offer-invalid-340971';
            }

            // Redirect according to API response
            window.location.href = data.redirectTo;
          })
          .catch(err => {
            console.error('Fetch error:', err);
            window.location.href = 'https://yourbeautyclinic.bookedbeauty.co/your-beauty-clinic-welcome-offer-invalid-340971';
          });
      }, 30000); // 30-second pause
    }
  </script>
</body>
</html>
