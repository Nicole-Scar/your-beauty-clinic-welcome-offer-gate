<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Validating your offer...</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #faf7f5;
      font-family: system-ui, sans-serif;
      color: #333;
      margin: 0;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ddd;
      border-top: 4px solid #c49a6c;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <p>Verifying your offer...</p>

  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const contactId = params.get("contactId");

      if (!contactId) {
        console.log("‚ùå No contactId found in URL, redirecting to invalid page");
        return window.location.replace(
          "https://yourbeautyclinic.bookedbeauty.co/your-beauty-clinic-welcome-offer-invalid-340971"
        );
      }

      // Detect UTM source from path or query param
      let utmSource = params.get("utm_source");
      if (!utmSource) {
        const path = window.location.pathname.toLowerCase();
        if (path.includes("/email")) utmSource = "email";
        else if (path.includes("/sms")) utmSource = "sms";
      }

      console.log("ü™∂ ContactId detected:", contactId);
      console.log("üí° Detected utm_source:", utmSource);

      // Build clean API params (contactId + all relevant UTMs)
      const apiParams = new URLSearchParams();
      apiParams.set("contactId", contactId);
      ["utm_source", "utm_medium", "utm_campaign", "source"].forEach(k => {
        const val = params.get(k);
        if (val) apiParams.set(k, val);
      });

      const apiUrl = `/api/validateOffer?${apiParams.toString()}`;
      console.log("üîÑ Redirecting to API route:", apiUrl);

      // Delay slightly to show spinner and ensure logs are flushed
      setTimeout(() => {
        window.location.replace(apiUrl);
      }, 500);

      // Optional: intercept "Book Now" buttons to prevent invalid booking
      document.querySelectorAll(".book-now-button").forEach(btn => {
        btn.addEventListener("click", async (e) => {
          try {
            const res = await fetch(apiUrl, { method: "HEAD", redirect: "manual" });
            if (res.url && res.url.includes("invalid")) {
              e.preventDefault();
              console.log("‚ö†Ô∏è Booking blocked: invalid offer");
              window.location.replace(res.url);
            }
          } catch (err) {
            console.error("HEAD check failed", err);
          }
        });
      });
    })();
  </script>
</body>
</html>
