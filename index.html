<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Offer Redirect</title>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const contactId = params.get('contactId');

    if (!contactId) {
      console.error('‚ùå No contactId in URL');
      window.location.href = 'https://yourbeautyclinic.bookedbeauty.co/your-beauty-clinic-welcome-offer-invalid-340971';
    } else {
      console.log('ü™∂ ContactId detected:', contactId);

      fetch(`/api/validateOffer?contactId=${contactId}`)
        .then(res => res.json())
        .then(data => {
          console.log('API response:', data);

          if (!data.contactFound) {
            console.warn('‚ùå Contact not found. Redirecting to invalid page');
            return window.location.href = 'https://yourbeautyclinic.bookedbeauty.co/your-beauty-clinic-welcome-offer-invalid-340971';
          }

          // üîπ Extra debug logs for testing
          console.log('‚úÖ welcomeOfferAccess:', data.welcomeOfferAccess);
          console.log('‚úÖ offerBooked:', data.offerBooked);
          console.log('‚úÖ hasTag:', data.hasTag);

          // Redirect according to API response
          if (!data.redirectTo) {
            console.warn('‚ö†Ô∏è redirectTo missing in API response, redirecting to invalid page');
            return window.location.href = 'https://yourbeautyclinic.bookedbeauty.co/your-beauty-clinic-welcome-offer-invalid-340971';
          }

          console.log('‚û°Ô∏è Redirecting to:', data.redirectTo);
          window.location.href = data.redirectTo;
        })
        .catch(err => {
          console.error('‚ùå Fetch error:', err);
          window.location.href = 'https://yourbeautyclinic.bookedbeauty.co/your-beauty-clinic-welcome-offer-invalid-340971';
        });
    }
  </script>
</body>
</html>
