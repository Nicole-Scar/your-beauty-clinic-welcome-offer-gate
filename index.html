<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validating your offer...</title>
</head>
<body>
  <script>
    (function() {
      console.log("üèÅ index.html loaded");

      // Get contactId from the URL query string
      const params = new URLSearchParams(window.location.search);
      const contactId = params.get("contactId");

      if (contactId) {
        console.log("ü™∂ ContactId detected:", contactId);

        // Redirect to the working API validation route
        const apiUrl = `/api/validateOffer?contactId=${encodeURIComponent(contactId)}`;
        console.log("üîÑ Redirecting to API route:", apiUrl);
        window.location.replace(apiUrl);
      } else {
        console.warn("‚ö†Ô∏è No contactId found in URL.");
        window.location.replace("https://yourbeautyclinic.bookedbeauty.co/your-beauty-clinic-welcome-offer-invalid-340971");
      }
    })();
  </script>
</body>
</html>
