<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verifying your offer...</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: system-ui, sans-serif;
      background-color: #faf7f5;
      color: #444;
      text-align: center;
    }
    .spinner {
      border: 4px solid #eee;
      border-top: 4px solid #c49a6c;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <p>Verifying your offer...</p>

  <script>
    (function() {
      console.log("üèÅ index.html loaded");

      // Extract 'ref' from query string
      const params = new URLSearchParams(window.location.search);
      const contactId = params.get("ref"); // <-- changed to ref

      if (contactId) {
        console.log("ü™∂ ContactId detected:", contactId);

        // Wait 2 seconds before calling API
        setTimeout(() => {
          const apiUrl = `/api/validateOffer?ref=${encodeURIComponent(contactId)}`;
          console.log("üîÑ Redirecting to API route:", apiUrl);
          window.location.replace(apiUrl);
        }, 2000); // 2-second verification delay
      } else {
        console.warn("‚ö†Ô∏è No contactId found in URL.");
        window.location.replace(
          "https://yourbeautyclinic.bookedbeauty.co/your-beauty-clinic-welcome-offer-invalid-340971"
        );
      }
    })();
  </script>
</body>
</html>
