<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validating your offer...</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #faf7f5;
      font-family: system-ui, sans-serif;
      color: #333;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ddd;
      border-top: 4px solid #c49a6c;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const contactId = params.get("contactId");

      if (!contactId) {
        window.location.replace(
          "https://yourbeautyclinic.bookedbeauty.co/your-beauty-clinic-welcome-offer-invalid-340971"
        );
        return;
      }

      // Only send contactId + UTM parameters to the backend
      const allowedParams = ["contactId", "utm_source", "utm_medium", "utm_campaign"];
      const qs = allowedParams
        .map(key => {
          const value = params.get(key);
          return value ? `${key}=${encodeURIComponent(value)}` : null;
        })
        .filter(Boolean)
        .join("&");

      const apiUrl = "/api/validateOffer?" + qs;
      console.log("ðŸ”„ Redirecting to API:", apiUrl);

      setTimeout(() => {
        window.location.replace(apiUrl);
      }, 2000);
    })();
  </script>

</head>
<body>
  <div class="spinner"></div>
  <p>Verifying your offer...</p>
</body>
</html>
