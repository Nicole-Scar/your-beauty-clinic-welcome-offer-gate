<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Validating your offer...</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #faf7f5;
      font-family: system-ui, sans-serif;
      color: #333;
      margin: 0;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ddd;
      border-top: 4px solid #c49a6c;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <p>Verifying your offer...</p>

  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const contactId = params.get("contactId");
      let utmSource = params.get("utm_source");

      // --- UTM fallback based on trigger link path ---
      if (!utmSource) {
        const triggerLink = params.get("trigger_link");
        if (triggerLink) {
          if (triggerLink.toLowerCase().includes("email")) utmSource = "email";
          else if (triggerLink.toLowerCase().includes("sms")) utmSource = "sms";
        }
      }

      console.log("ðŸª¶ ContactId detected:", contactId);
      console.log("ðŸ’¡ Detected utm_source:", utmSource);

      if (!contactId) {
        return window.location.replace(
          "https://yourbeautyclinic.bookedbeauty.co/your-beauty-clinic-welcome-offer-invalid-340971"
        );
      }

      // --- Build API URL: only contactId + utm_source, strip all other params ---
      const apiParams = new URLSearchParams();
      apiParams.set("contactId", contactId);
      if (utmSource) apiParams.set("utm_source", utmSource);

      const apiUrl = `/api/validateOffer?${apiParams.toString()}`;
      console.log("ðŸ”„ Redirecting to API route:", apiUrl);

      // Spinner delay
      setTimeout(() => {
        window.location.replace(apiUrl);
      }, 2000);

      // Optional strict check on booking buttons
      document.querySelectorAll(".book-now-button").forEach(btn => {
        btn.addEventListener("click", async (e) => {
          try {
            const res = await fetch(apiUrl, { method: "HEAD", redirect: "manual" });
            if (res.url && res.url.includes("invalid")) {
              e.preventDefault();
              window.location.replace(res.url);
            }
          } catch (err) {
            console.error("HEAD check failed", err);
          }
        });
      });
    })();
  </script>
</body>
</html>
