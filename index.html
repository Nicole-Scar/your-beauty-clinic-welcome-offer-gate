<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Offer Redirect</title>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const contactId = params.get('contactId');

    if (!contactId) {
      console.error('❌ No contactId in URL');
      window.location.href = 'https://yourbeautyclinic.bookedbeauty.co/your-beauty-clinic-welcome-offer-invalid-340971';
    } else {
      console.log('🪶 ContactId detected:', contactId);

      fetch(`/api/validateOffer?contactId=${contactId}`)
        .then(res => res.json())
        .then(data => {
          console.log('API response received:', data);

          // Pause for inspection (optional)
          setTimeout(() => {
            if (!data.contactId || !data.redirectTo) {
              console.warn('Redirecting to invalid page due to failed checks');
              window.location.href = 'https://yourbeautyclinic.bookedbeauty.co/your-beauty-clinic-welcome-offer-invalid-340971';
              return;
            }

            // Redirect according to API response
            console.log('➡️ Redirecting to:', data.redirectTo);
            window.location.href = data.redirectTo;
          }, 30000); // 30 seconds
        })
        .catch(err => {
          console.error('Fetch error:', err);
          window.location.href = 'https://yourbeautyclinic.bookedbeauty.co/your-beauty-clinic-welcome-offer-invalid-340971';
        });
    }
  </script>
</body>
</html>
