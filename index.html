<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Validating your offer...</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #faf7f5;
      font-family: system-ui, sans-serif;
      color: #333;
      margin: 0;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ddd;
      border-top: 4px solid #c49a6c;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <p>Verifying your offer...</p>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const contactId = params.get("contactId");

      if (!contactId) {
        window.location.replace(
          "https://yourbeautyclinic.bookedbeauty.co/your-beauty-clinic-welcome-offer-invalid-340971"
        );
        return;
      }

      // Send only contactId to backend; backend picks up utm_source
      const apiUrl = `/api/validateOffer?contactId=${encodeURIComponent(contactId)}`;
      console.log("ðŸ”„ Redirecting to API:", apiUrl);

      setTimeout(() => {
        window.location.replace(apiUrl);
      }, 2000);

      document.querySelectorAll(".book-now-button").forEach(btn => {
        btn.addEventListener("click", async e => {
          try {
            const res = await fetch(apiUrl, { method: "HEAD", redirect: "manual" });
            if (res.url && res.url.includes("invalid")) {
              e.preventDefault();
              window.location.replace(res.url);
            }
          } catch (err) {
            console.error("HEAD check failed", err);
          }
        });
      });
    })();
  </script>
</body>
</html>
